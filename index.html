<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>

    <title>FruitList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div id="main" class="card">
        <div class="card-content">
          <span class="card-title">Fruits List</span>
          <div class="row">
            <form id="fruit-form">
              <div class="input-field col s12">
                 <label for="fruit">ADD New Fruit</label>
                <input type="text" name="fruit" id="fruit">
                <span class="red-text" id="para"></span>
              </div>
              <input type="submit" value="Add Fruit" class="btn">
            </form>
          </div>
        </div>
        <div class="card-action">
        <h6 id="task-title">Search Fruit</h6>
        <div class="input-field col s12">
           <label for="filter">Filter Fruit</label>
          <input type="text" name="filter" id="filter">
        </div>
        <ul class="collection" id="ls"></ul>
        <a href="#" class="clear-tasks btn red">Clear All </a>
        <a href="#" class="clear-tasks btn orange">Clear odd </a>
        <a href="#" class="clear-tasks btn ">Clear even</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  </body>
</html>
